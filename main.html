<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress-line" id="progress"></div>
            <div class="progress-bar active" id="circle-1">1</div>
            <div class="progress-bar" id="circle-2">2</div>
            <div class="progress-bar" id="circle-3">3</div>
            <div class="progress-bar" id="circle-4">4</div>
			<div class="progress-bar" id="circle-5">5</div>
        </div>
        <button class="btn" id="prev" >Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
</body>
</html>
